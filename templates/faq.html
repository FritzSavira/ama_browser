<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - ShepWise</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Eigene CSS-Datei -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- FontAwesome für die Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo_shepwise_text2.png') }}" alt="ShepWise Logo" style="max-height: 100px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation umschalten">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navigationslinks -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Startseite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('faq') }}">FAQ</a>
                    </li>
                    <!-- Weitere Links -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- FAQ Sektion -->
    <div class="container my-5">
        <h1 class="mb-4 text-center">Häufig gestellte Fragen</h1>
        <table class="table table-hover">
            <tbody>
                {% for faq in faqs %}
                <tr class="faq-question">
                    <td><strong>{{ faq.question }}</strong></td>
                    <td class="text-right">
                        <button class="btn btn-link toggle-answer"><i class="fas fa-chevron-down"></i></button>
                    </td>
                </tr>
                <tr class="faq-answer" style="display: none;">
                    <td colspan="2">{{ faq.answer }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <!-- Footer-Inhalte -->
            <div class="row">
                <!-- Kontakt -->
                <div class="col-md-4 mb-3">
                    <p><i class="fas fa-envelope"></i><a href="mailto:info@shepwise.com"> info@shepwise.com</a></p>
                </div>
                <!-- Theologische Grundlagen -->
                <div class="col-md-4 mb-3">
                    <p><a href="{{ url_for('theolog') }}">Theologische Grundlagen</a></p>
                </div>
                <!-- Rechtliche Hinweise -->
                <div class="col-md-4 mb-3">
                    <a href="{{ url_for('legal') }}">Rechtliche Hinweise</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript-Einbindungen -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <!-- FontAwesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- Eigene JavaScript-Datei -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
