<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <!-- Viewport Meta Tag für Responsivität -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frage-Antwort Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      /* Optional kleine CSS Ergänzung, damit Toggle besser aussieht */
      .custom-switch .custom-control-label::before {
        left: -2.25rem;
        width: 2rem;
        height: 1rem;
        border-radius: 1rem;
      }
      .custom-switch .custom-control-label::after {
        top: .08rem;
        left: -2.10rem;
        width: .85rem;
        height: .85rem;
        border-radius: .85rem;
      }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo_shepwise_text2.png') }}" alt="ShepWise Logo" style="max-height: 100px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation umschalten">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navigationslinks -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home outline-home;"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('faq') }}">FAQ</a>
                    </li>
                    {% if is_pro %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" data-toggle="tooltip" title="Nur in Pro-Version. Wollen Sie die Pro-Version nutzen? --> info@shepwise.com">
                            Settings <i class="fas fa-lock small"></i>
                        </a>
                    </li>
                    {% endif %}
                    <!-- Für Produktionsumgebung kein Schalter vorhanden
                    Version-Schalter (für Entwicklungszwecke)
                    <li class="nav-item ml-3">
                        <form action="{{ url_for('toggle_version') }}" method="post">
                            <button type="submit" class="btn btn-sm {% if is_pro %}btn-success{% else %}btn-outline-secondary{% endif %}">
                                {% if is_pro %}Pro Version{% else %}Free Version{% endif %}
                            </button>
                        </form>
                    </li> -->

                    <!-- Weitere Links -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hauptcontainer für den Chat -->
    <div class="chat-container d-flex flex-column">
        <!-- Kopfzeile des Chats -->
        <div class="chat-header">
            <h3>Ihre Frage rund um Leben, Glauben und Gemeinde</h3>
        </div>
        <!-- Bereich für die Chat-Nachrichten -->
        <div id="chatMessages" class="chat-messages d-flex flex-column"></div>
        <!-- Download-Button zum Herunterladen der Frage und Antwort -->
        <button id="download_md" class="btn btn-secondary">
            <i class="fas fa-download"></i>
            <span class="ml-2">Frage und Antwort herunterladen</span>
        </button>
        <!-- Eingabebereich für neue Fragen -->
        <div class="chat-input">
            <form id="frageForm" class="d-flex flex-column">
                <!-- NEU: Agenten-Auswahl (reduziert auf 3 + optional individuell) -->
                <fieldset class="form-group">
                    <legend>Wählen Sie das Antwort-Format:</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="agent" id="agent_seelsorgerlich" value="seelsorgerlich" required>
                        <label class="form-check-label" for="agent_seelsorgerlich">seelsorgerlich</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="agent" id="agent_theologisch" value="theologisch">
                        <label class="form-check-label" for="agent_theologisch">theologisch</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="agent" id="agent_predigend" value="predigend">
                        <label class="form-check-label" for="agent_predigend">predigend</label>
                    </div>
                    {% if is_pro %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="agent" id="agent_idividuell" value="individuell-setting">
                        <label class="form-check-label" for="agent_idividuell">individuell</label>
                    </div>
                    {% endif %}
                </fieldset>
                    <!-- Stil-Schalter -->
                    <legend>Stil der Antwort:</legend>
                    <div class="form-group">
                        <label for="stilSwitch">persönlich/sachlich -->.......</label>
                        <div class="custom-control custom-switch d-inline-block ml-2 align-middle">
                            <input type="checkbox" class="custom-control-input" id="stilSwitch" name="stil" checked>
                            <label class="custom-control-label" for="stilSwitch" id="stilSwitchLabel">persönlich</label>
                        </div>
                    </div>
                <!-- Frage Eingabe -->
                <div class="input-group">
                    <input type="text" id="frage" name="frage" required class="form-control" placeholder="Schreiben Sie Ihre Frage hier...">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary ml-2">
                            <i class="fas fa-paper-plane"></i>
                            <span class="d-none d-sm-inline ml-2"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <div class="row">
                <!-- Kontakt -->
                <div class="col-md-4 mb-3">
                    <p><i class="fas fa-envelope"></i><a href="mailto:info@shepwise.com"> info@shepwise.com</a></p>
                </div>
                <!-- Theologische Grundlagen -->
                <div class="col-md-4 mb-3">
                    <p><a href="{{ url_for('theolog') }}">Theologische Grundlagen</a></p>
                </div>
                <!-- Rechtliche Hinweise -->
                <div class="col-md-4 mb-3">
                    <a href="{{ url_for('legal') }}">Rechtliche Hinweise</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Scripte -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // Dynamisches Label am Schalter
      document.addEventListener('DOMContentLoaded', function() {
        var stilSwitch = document.getElementById('stilSwitch');
        var stilSwitchLabel = document.getElementById('stilSwitchLabel');
        if(stilSwitch && stilSwitchLabel) {
          stilSwitch.addEventListener('change', function() {
            stilSwitchLabel.textContent = stilSwitch.checked ? 'persönlich' : 'sachlich';
          });
        }
      });
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
