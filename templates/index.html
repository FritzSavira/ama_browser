<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antwort</title>
    <!-- Einbindung des gebündelten JavaScript -->
    <script src="{{ url_for('static', filename='dist/bundle.js') }}"></script>
    <style>
        /* Optional: Einige grundlegende Stile für die Ausgabe */
        #antwort {
            width: 80%;
            min-height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
            background-color: #f9f9f9;
        }
        /* Stil für den Download-Button */
        #download_md {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            display: none; /* Anfangs versteckt */
        }
    </style>
</head>
<body>
    <h1>Auf welche Frage rund um Leben, Glauben und Gemeinde benötigst du eine Antwort?</h1>
    <h2>Bitte hab ein wenig Geduld. Die Beantwortung deiner wichtigen Frage kann bis zu 30 Sekunden dauern.</h2>

    <!-- Formular zur Eingabe der Frage -->
    <form id="frageForm">
        <label for="frage">Zu beantwortende Frage:</label>
        <input type="text" id="frage" name="frage" required style="width: 50%">
        <button type="submit">Senden</button>
    </form>
    <div>
        <p id="output_log"></p>
    </div>
    <div>
        <h2>Wäre dies eine mögliche Antwort?</h2>
        <!-- Verwende ein div statt eines textarea -->
        <div id="antwort">.</div>
    </div>
    <!-- Download-Button hinzufügen -->
    <button id="download_md">Frage und Antwort herunterladen</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const frageForm = document.getElementById('frageForm');
            const outputLog = document.getElementById('output_log');
            const antwortDiv = document.getElementById('antwort');
            const downloadButton = document.getElementById('download_md');

            // Variablen zum Speichern der Frage und Antwort-Markdown
            let aktuelleFrage = '';
            let aktuelleAntwortMarkdown = '';

            frageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const frageInput = document.getElementById('frage').value;
                if (frageInput.trim() === '') {
                    alert('Bitte gib eine Frage ein.');
                    return;
                }

                outputLog.textContent = `Die zu beantwortende Frage lautet: ${frageInput}`;
                antwortDiv.innerHTML = 'Antwort wird generiert...';
                downloadButton.style.display = 'none'; // Verstecke den Download-Button während der Anfrage

                try {
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ frage: frageInput })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Setze die HTML-Antwort sicher
                        antwortDiv.innerHTML = data.antwort;
                        // Speichere die Frage und Antwort-Markdown für den Download
                        aktuelleFrage = data.frage;
                        aktuelleAntwortMarkdown = data.antwort_markdown;
                        // Zeige den Download-Button an
                        downloadButton.style.display = 'inline-block';
                    } else {
                        antwortDiv.textContent = 'Fehler bei der Verarbeitung der Anfrage.';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    antwortDiv.textContent = 'Ein Fehler ist aufgetreten.';
                }
            });

            downloadButton.addEventListener('click', () => {
                if (!aktuelleFrage || !aktuelleAntwortMarkdown) {
                    alert('Keine Daten zum Herunterladen verfügbar.');
                    return;
                }

                // Formatieren des Inhalts für die .md-Datei
                const mdContent = `# Frage\n\n${aktuelleFrage}\n\n# Antwort\n\n${aktuelleAntwortMarkdown}`;

                // Erstellen eines Blob-Objekts mit dem Markdown-Inhalt
                const blob = new Blob([mdContent], { type: 'text/markdown' });

                // Erstellen eines temporären Links zum Herunterladen
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                // Ersetze Leerzeichen und nicht erlaubte Zeichen im Dateinamen
                const safeFrage = aktuelleFrage.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                // Begrenze die Länge des Dateinamens
                const safeFrage = safeFrage.substring(0, 30);
                a.download = `frage_antwort_${safeFrage}.md`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
</html>
